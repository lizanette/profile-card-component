<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Google Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Profile card component</title>
  </head>
  
  <body>
    <section class="container">
      <div class="card">
        <div class="card-header"></div>
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="profile-picture">
        </div>

        <div class="card-body">
          <h2>
            Victor Crest
            <span>26</span>
          </h2>
          <h3>London</h3>
        </div>
        
        <div class="card-footer">
          <div class="item">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
  
          <div class="item">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
  
          <div class="item">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lizanette.github.io/NewCV/">Lizanette</a>.
    </div>
  </body>
</html>
